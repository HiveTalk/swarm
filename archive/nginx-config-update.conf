server {
    server_name swarm.hivetalk.org;

    # Upload size and timeout settings - Enhanced for 100MB+ files
    client_max_body_size 200M;
    client_body_timeout 900s;          # Increased to 15 minutes
    client_header_timeout 60s;
    proxy_connect_timeout 60s;
    proxy_send_timeout 900s;           # Increased to 15 minutes
    proxy_read_timeout 900s;           # Increased to 15 minutes
    send_timeout 900s;                 # Increased to 15 minutes
    
    # Buffer settings for large uploads
    client_body_buffer_size 128k;      # Initial buffer size
    client_body_temp_path /tmp/nginx_uploads;
    proxy_buffering off;               # Disable buffering for streaming
    proxy_request_buffering off;       # Disable request buffering
    
    # Additional settings for large file handling
    proxy_max_temp_file_size 0;        # Disable temp files for proxy
    keepalive_timeout 300s;            # Keep connections alive longer
    
    location / {
        proxy_pass http://localhost:3334;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Additional headers for large uploads
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/swarm.hivetalk.org/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/swarm.hivetalk.org/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}
